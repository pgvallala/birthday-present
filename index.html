<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy Birthday SAI</title>
  </head>
  <body>
    <div class="screen">
      <h1>Happy Birthday SAI</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h2>Which of these items would you like to gift SAI</h2>
      <div class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Rolls Royce</p>
            <img
              src="http://pngimg.com/uploads/rolls_royce/rolls_royce_PNG50.png"
              alt="royce"
            />
          </button>
        </li>

        <li>
          <button class="choose-insect-btn">
            <p>Suit</p>
            <img
              src="http://pngimg.com/uploads/suit/suit_PNG93229.png"
              alt="suit"
            />
          </button>
        </li>

        <li>
          <button class="choose-insect-btn">
            <p>Beer</p>
            <img
              src="http://pngimg.com/uploads/beer/small/beer_PNG2388.png"
              alt="beer"
            />
          </button>
        </li>

        <li>
          <button class="choose-insect-btn">
            <p>Puppy</p>
            <img src="http://pngimg.com/distr/img/png.png" alt="puppy" />
          </button>
        </li>
      </div>
    </div>

    <div class="sreen game-container" id="game-container">
      <h3 class="time" id="time">Time: 00:00</h3>
      <h3 class="score" id="score">Total gifts: 0</h3>
      <h5 class="message" id="message">
        Lots of gifts!!! <br />
        You love SAI a lot.
      </h5>
    </div>

    <div class="popup" onclick="catchInsect()">
    <span class="popuptext" id="myPopup">Happy Birthday SAI</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
